<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia+Sans">
        <script src="script.js"></script>
    </head>
    <body>
        
        <div id="title-div"><h1>Unit Converter</h1></div>
        
        <div id="form-div">
            

                <div id="measure-div">
                    <p id="measure-tag"> Measure:</p> 
                <select name="measure" id="measure">
                  <option value="" selected="selected" id="option0">Select subject</option>
                </select>
                </div>

                
                <div id="unit1-div">
                    <p id="unit1-tag">Convert from:</p> 
                <select name="unit" id="unit1">
                  <option value="" selected="selected" id="option1">Please select subject first</option>
                </select>
                </div>


                <div id="unit2-div">
                    <p id="unit2-tag">Convert into:</p> 
                <select name="unit" id="unit2">
                  <option value="" selected="selected" id="option2">Please select subject first</option>
                </select>
                </div>
                
           
                
                <div id="textbx-div">
                    <input type="text" value="" placeholder="Type here" id="txtbox">
                </div>
                

                <div id="submitbtn-div">
                    <input id="sub-btn" type="button" value="Evaluate" onclick="conv();">
                </div>

                <div id="result-div">
                    <p id="res-place">JSNJKS</p>
                </div>
                
            
        </div>   
        
        
    </body>
</html>
